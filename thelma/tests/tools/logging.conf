[loggers]
keys = root, tooltesting

[handlers]
keys = consoleHandler, fileHandler, nullHandler

[formatters]
keys = lvMsgFormatter, dateMsgFormatter

[logger_root]
level = WARN
handlers = nullHandler

[logger_tooltesting]
level=WARN
handlers=nullHandler
propagate=1
qualname=tooltesting

[handler_consoleHandler]
class = StreamHandler
level = WARNING
args = ()
formatter = lvMsgFormatter

[handler_fileHandler]
class=FileHandler
args = ('thelma.log', 'w')
formatter=dateMsgFormatter

[handler_nullHandler]
class = NullHandler
args = ()

[formatter_lvMsgFormatter]
format = %(levelname)s - %(message)s

[formatter_dateMsgFormatter]
format=%(asctime)s - %(levelname)s - %(message)s